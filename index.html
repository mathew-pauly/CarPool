<!DOCTYPE html>

<html  lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Car Pool</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
    <link href="Res/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Res/css/datepicker.css" rel="stylesheet" type="text/css" />
    <link href="Res/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="gmap" class="full-screen"></div>

    <div class="full-screen overlay"></div>
   
    
    <section id="container">
            <div id="nav"><span> Car Pool </span></div>
            <br /><br /><br />
            <div class="input-group input-group-lg ctrl-bg">
              <span class="input-group-addon ctrl-bg "><i class="fa fa-map-marker red"></i></span>
              <input type="text" class="form-control ctrl-bg" id="fromaddr" placeholder="Start Address">
            </div>
            <br />
            <div class="input-group input-group-lg ctrl-bg">
              <span class="input-group-addon ctrl-bg"><i class="fa fa-map-marker green"></i></span>
              <input type="text" class="form-control ctrl-bg"  id="toaddr" placeholder="Destination Address">
            </div>
            <br />
            <div class="input-group input-group-lg ctrl-bg">
              <span class="input-group-addon ctrl-bg"><i class="fa fa-calendar orange"></i></span>
              <input type="text" class="form-control ctrl-bg" id="date" placeholder="Choose Date">
            </div>
            <br />
            <button type="submit" class="btn btn-default ctrl-bg" id="submit" style="width:100%"><i class="fa fa-search blue fa-2x green"></i></button>

    </section>
    
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="Res/js/cordova.js" type="text/javascript"></script>
    
    <script src="Res/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Res/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
     <script src="Res/js/gmap.js" type="text/javascript"></script>
    <script src="Res/js/script.js" type="text/javascript"></script>
   
</body>
</html>
